version: 1

meta:
  id: universal.price_tracker
  name: Price Tracker
  description: Monitors a product page for price or availability changes

# This template defines a universal HTML-based tracker.
# Users should replace the URL and CSS selectors to match their target website.
# The structure is aligned with other Rostral templates (alert.template + normalized.*).

source:
  type: html
  url: https://example.com/product-page        # ‚Üê Replace with the actual product page URL
  frequency: daily                             # ‚Üê Polling interval (can be changed)

extract:
  title: h1.product-title                      # ‚Üê Adjust based on real HTML
  price: ".price-value"
  availability: ".stock-status"

normalize:
  passthrough: true                            # ‚Üê Automatically maps extract.* ‚Üí normalized.*

alert:
  # Single template used to generate the full alert message
  # Uses normalized fields: title, price, availability
  template: |
    üõçÔ∏è Price update for {{ normalized.title }}
    New price: {{ normalized.price }}
    Availability: {{ normalized.availability }}

test_event:
  url: https://example.com/product-page        # ‚Üê Example product page for manual testing
  note: Placeholder only ‚Äî should be replaced with a real test URL
