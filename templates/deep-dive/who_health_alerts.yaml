        {% if not loop.last %}\n‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n{% endif %}
      {% endfor %}

  test_event:
    url: https://www.who.int/emergencies/disease-outbreak-news/item/2023-DON442
