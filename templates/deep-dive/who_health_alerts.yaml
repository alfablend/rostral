version: 1.0
template_name: who_monitor

meta:
  title: WHO Global Health Alerts
  description: |
    Monitor health emergency alerts and outbreak bulletins from the World Health Organization (WHO).
    If a PDF is available, it will be downloaded and summarized. If not, HTML page content is used instead.
  tags: [who, health, outbreaks, pdf, ai, multilingual]
  lang: en
  category: global_health
  status: stable

source:
  type: rss
  url: https://www.who.int/rss-feeds/news-english.xml
  frequency: hourly  
  fetch:
    headers:
      User-Agent: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/122.0.0.0 Safari/537.36
    retry_policy:  
      max_retries: 3
      backoff_factor: 2

extract:
  events:
    selector: "item"
    type: "list"
    limit: 5
    fields:
      title:
        attr: "title"
      url:
        attr: "link"
      description:
        attr: "description"
      pubDate:
        attr: "pubDate"

download:
  extensions: ['.pdf', '.docx']
  timeout: 20
  allow_html: true

normalize:
  rules:
    - field: "events"
      filters:
        - filter: "documents"
          condition: "(WHO)"


